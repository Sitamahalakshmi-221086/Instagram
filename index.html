<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Clone</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #fafafa;
    }

    header {
        background: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
    }

    #posts {
        max-width: 600px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .post {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        min-height: 280px; 
    }

    .post-header {
        padding: 10px;
        font-weight: bold;
    }

    .post-content {
        padding: 10px;
        font-size: 15px;
        
    }

    .post-actions {
        display: flex;
        gap: 15px;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    .post-actions span:hover {
        opacity: 0.6;
    }

    
    .vid{
        width: 100%;
        max-height: 450px;
        background-color: linear-gradient(to bottom, #b4e5f1, #574e4e);
        object-fit:contain;
        border-radius: 0 0 8px 8px;
    }

    
    .aud{
        width: 100%;
        display: flex;
        flex-direction:column;

        gap:8px;
        padding:10px;
        background-color:linear-gradient(to bottom, #f1c4b4, #4e4a4a);
        

    }
    .aud img{
    width :300px;
    height : auto;
    max-height: 200px;
    object-fit: contain;
    border-radius:10px;
    }


    

    footer {
        text-align: center;
        padding: 20px;
    }

    footer button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #3897f0;
        color: white;
        cursor: pointer;
    }

    footer button:hover {
        background: #2b78c2;
    }

    #nav-bar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: white;
        border-top: 1px solid #ddd;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
    }

    #nav-bar button {
        background: none;
        border: none;
        cursor: pointer;
    }

    #nav-bar img {
        width: 24px;
        height: 24px;
    }


</style>


</head>

<body>

<header>Instagram</header>

<main>
    <section id="posts">

        <article class="post">
            <div class="post-header">My First Post</div>
            <div class="post-content">This is first post on my instagram page</div>
            <div class="post-actions">
                <span>仇벒잺</span>
                <span>游눫</span>
                <span>游대</span>
            </div>
        </article>

        <article class="post">
            <div class="post-header">My Second Post</div>
            <div class="post-content">This is second post on my instagram page</div>
            <div class="post-actions">
                <span>仇벒잺</span>
                <span>游눫</span>
                <span>游대</span>
            </div>
            <div>
                <video controls class="vid">
                    <source src="VID_20251112_052907_087.mp4">
                </video>
            </div>
        </article>

        <article class="post">
            <div class="post-header">My Third Post</div>
            <div class="post-content">This is third post on my instagram page</div>
            <div class="post-actions">
                <span>仇벒잺</span>
                <span>游눫</span>
                <span>游대</span>
            </div>

            
            <div class="aud">
                <img src = "IMG20250525110141.jpg">
                <audio controls>
                    <source src="cutted-001-1636.mp3">
                </audio>
            </div>
        </article>

    </section>

    <footer>
        <button onclick="addPosts()">Load More</button>
    </footer>

    <footer id="nav-bar">
        <button><img src="home.png"></button>
        <button><img src="loupe.png"></button>
        <button><img src="add.png"></button>
        <button><img src="reel.png"></button>
        <button><img src="user.png"></button>
    </footer>
</main>

<script>
let count = 4;

function addPosts() {
    const posts = document.getElementById("posts");

    for (let i = 0; i < 2; i++) {
        const post = document.createElement("article");
        post.className = "post";

        post.innerHTML = `
            <div class="post-header">My Post ${count}</div>
            <div class="post-content">This is post number ${count} on my instagram page</div>
            <div class="post-actions">
                <span>仇벒잺</span>
                <span>游눫</span>
                <span>游대</span>
            </div>
        `;

        posts.appendChild(post);
        count++;
    }
}
</script>

</body>
</html>
